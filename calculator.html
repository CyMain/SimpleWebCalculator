<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <section class="screen">
        <div class="input">
          <p class="current-eq"></p>
          <div class="cursor-bar"></div>
        </div>
        <div class="output">
          
        </div>
      </section>
      <button class="clear-button" onclick="
      clearEqu()
      ">
        AC
      </button>
      <div class="dir-buttons">
        <button class="left-dir" onclick="
          equScroll('left')
          ">&lt</button>
        <button class="right-dir" onclick="
          equScroll('right')        
        ">&gt</button>
      </div>
      <section class="buttons"></section>
    </div>
    <script src="./scripts/calc.js"></script>
  </body>
</html>
